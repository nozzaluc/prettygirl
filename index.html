    // build the pink heart path for the background
    const pathEl = document.getElementById('heartPath');
    pathEl.setAttribute('d', makeHeartPath());

    function makeHeartPath() {
      // param eqn for a heart: x=16 sin^3(t), y=13 cos(t)-5 cos(2t)-2 cos(3t)-cos(4t)
      // we'll trace from t=0..2π
      let d = "";
      const scale = 10;
      const ox = 400, oy = 400;
      let first = true;
      for (let theta = 0; theta <= 2 * Math.PI; theta += 0.02) {
        const x = 16 * Math.pow(Math.sin(theta), 3);
        const y = 13 * Math.cos(theta)
                  - 5 * Math.cos(2*theta)
                  - 2 * Math.cos(3*theta)
                  - Math.cos(4*theta);
        const px = ox + x * scale;
        const py = oy - y * scale;
        if (first) {
          d += `M ${px},${py}`;
          first = false;
        } else {
          d += ` L ${px},${py}`;
        }
      }
      d += " Z";
      return d;
    }

    // place images along the heart outline
    const container = document.querySelector('.heart-container');
    const count = imageFiles.length;
    const scale = 10;
    const ox = 400, oy = 400;

    for (let i = 0; i < count; i++) {
      // param from 0..2π
      const t = (i / count) * 2 * Math.PI;
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = 13 * Math.cos(t)
                - 5 * Math.cos(2*t)
                - 2 * Math.cos(3*t)
                - Math.cos(4*t);
      const px = ox + x * scale;
      const py = oy - y * scale;
      
      const img = document.createElement('img');
      img.src = imageFiles[i];
      img.alt = 'heart image';
      img.classList.add('heart-image');
      img.style.left = px + 'px';
      img.style.top = py + 'px';
      
      // toggle enlarge on click
      img.addEventListener('click', () => {
        img.classList.toggle('enlarged');
      });
      
      container.appendChild(img);
